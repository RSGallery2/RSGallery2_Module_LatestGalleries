MOD_RSGALLERY2_LATEST_GALLERIES_NUMBER_OF_COLUMNS_DESC="Anzahl Spalten in der Bilderreihe"
MOD_RSGALLERY2_LATEST_GALLERIES_DISPLAY_TYPE="Typ der Anzeige der Bilder"
MOD_RSGALLERY2_LATEST_GALLERIES_DISPLAY_TYPE_DESC="RSGallery2 speichert das Original (abhängig von der Einstellung), ein Bild mit der darzustellenden Grösse und eine in der Grösse der Thumbnail (Daumennagel) Ansicht. Der Administrator kann den verwendeten Typ auswählen"
