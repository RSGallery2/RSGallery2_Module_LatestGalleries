MOD_RSGALLERY2_LATEST_GALLERIES_DISPLAY_TYPE_DISPLAY="Display sized image"
MOD_RSGALLERY2_LATEST_GALLERIES_DISPLAY_TYPE_ORIGINAL="Original grosses Bild (Wenn verfügbar)"

MOD_RSGALLERY2_LATEST_GALLERIES_DISPLAY_OPTION="Anzeige Option"
MOD_RSGALLERY2_LATEST_GALLERIES_DISPLAY_OPTION_DESC="Horizontal oder vertikale Ansicht des Moduls"
MOD_RSGALLERY2_LATEST_GALLERIES_DISPLAY_NAME="Anzeige des Galerienamens"
MOD_RSGALLERY2_LATEST_GALLERIES_DISPLAY_NAME_DESC="Zeige den Bildnamen unter dem Daumennamen (thumbnail)"
MOD_RSGALLERY2_LATEST_GALLERIES_DISPLAY_DATE="Anzeige des Datums"
MOD_RSGALLERY2_LATEST_GALLERIES_DISPLAY_DATE_DESC="Zeige das Datum der Galerie  unter dem Daumennamen (thumbnail)"
MOD_RSGALLERY2_LATEST_GALLERIES_DATE_FORMAT="Datumsformat"
MOD_RSGALLERY2_LATEST_GALLERIES_DATE_FORMAT_DESC="Welches Format soll das Datum bekommen (z.B. d-m-Y | d/m/Y | m-d-Y : G-i). Siehe http://nl3.php.net/date für mehr Information"
MOD_RSGALLERY2_LATEST_GALLERIES_IMAGECSSSIZE_SPACER="Bestimme die Grösse des Bildes. Benutze nur eine (!) der folgenden Einstellungen um das Bild zu verkleinern".
MOD_RSGALLERY2_LATEST_GALLERIES_IMAGE_HEIGHT="CSS <img> Elementhöhe"
MOD_RSGALLERY2_LATEST_GALLERIES_IMAGE_HEIGHT_DESC="Geben Sie die Größe des CSS-Höhenattributs des Bildes ein, das in Pixel angezeigt werden soll. Wenn '0' eingegeben wird, wird für das <img> -Element keine Höhe angegeben und die tatsächliche Höhe des Bildes wird aufgenommen. <br /> <br /> Hinweise: <br /> - Setzen Sie eine oder beide Einstellungen für die Höhe und Breite des Bildes auf 0, um das Seitenverhältnis des Bildes beizubehalten. Wenn Sie für beide eine Größe festlegen, wird das Bild gestreckt . <br /> - Stellen Sie die Größe nicht größer als die tatsächliche Bildgröße ein, z. Wenn ein Bild in der Größe eines Daumens eine Größe von 50 x 50 Pixel hat, stellen Sie keine Größe auf mehr als 50 ein, sondern verwenden Sie die größere Anzeige oder das Originalbild."
MOD_RSGALLERY2_LATEST_GALLERIES_IMAGE_WIDTH="CSS <img> Elementbreite"
MOD_RSGALLERY2_LATEST_GALLERIES_IMAGE_WIDTH_DESC="Geben Sie die Größe des CSS-Breitenattributs des Bildes ein, das in Pixel angezeigt werden soll. Wenn '0' eingegeben wird, wird für das <img> -Element keine Breite angegeben, und die tatsächliche Breite des Bildes wird übernommen. <br /> <br /> Hinweise: <br /> - Legen Sie eine oder beide Einstellungen fest Bei einer Bildhöhe und -breite von 0 wird das Seitenverhältnis des Bildes beibehalten, wenn Sie eine Größe für beide festlegen, wird das Bild gestreckt. <br /> - Stellen Sie die Größe nicht größer als die tatsächliche Bildgröße ein, z Wenn ein Bild in der Größe eines Daumens eine Größe von 50 x 50 Pixel hat, stellen Sie keine Größe auf mehr als 50 ein, sondern verwenden Sie die größere Anzeige oder das Originalbild."

MOD_RSGALLERY2_LATEST_GALLERIES_DIVCSSSIZE_SPACER="Stellen Sie die Größe von div ein und verwenden Sie diese Option, um das Bild zuzuschneiden"
MOD_RSGALLERY2_LATEST_GALLERIES_DIV_HEIGHT="CSS div Elementhöhe"
MOD_RSGALLERY2_LATEST_GALLERIES_DIV_HEIGHT_DESC="Geben Sie die Größe des CSS-Höhenattributs des Divs ein, das das Bild in Pixel enthält. Dadurch wird das Bild beschnitten. Wenn '0' eingegeben wird, wird für das div-Element keine Höhe angegeben, die der tatsächlichen Höhe des Bildes entspricht."
MOD_RSGALLERY2_LATEST_GALLERIES_DIV_WIDTH="CSS div Elementbreite"
MOD_RSGALLERY2_LATEST_GALLERIES_DIV_WIDTH_DESC="Geben Sie die Größe des CSS-Breitenattributs des Divs ein, das das Bild in Pixel enthält. Dadurch wird das Bild beschnitten. Wenn '0' eingegeben wird, wird für das div-Element keine Breite angegeben, die der tatsächlichen Breite des Bildes entspricht."

MOD_RSGALLERY2_LATEST_GALLERIES_DIVNAMECSSSIZE_SPACER="Stellen Sie die Größe von div mit dem Namen des Bildes ein"
MOD_RSGALLERY2_LATEST_GALLERIES_DIVNAME_HEIGHT="CSS div Element Höhenparameter für den Namen des Bildes"
MOD_RSGALLERY2_LATEST_GALLERIES_DIVNAME_HEIGHT_DESC="Geben Sie die Größe des CSS-Höhenattributs des Divs, das den Namen des Bildes enthält, in Pixel ein. Wenn '0' eingegeben wird, wird für das div-Element keine Höhe angegeben. <br /> Es gibt keinen width-Parameter, mit dem die Breite dieses div-Elements festgelegt werden kann, da die Breite des 'CSS div-Element width'-Parameters außer Kraft gesetzt würde diese."
MOD_RSGALLERY2_LATEST_GALLERIES_GALLERY_IDS="Wähle die Galerien dessen Bilder angezeigt werden"
MOD_RSGALLERY2_LATEST_GALLERIES_GALLERY_IDS_DESC="Wähle die Galerien dessen Bilder angezeigt werden. Mehrere Galerien werden durch ein Komma getrennt Z.B. '3,8,42' oder '5'. Wenn Sie Bilder aus allen Galerien zeigen wollen '0' eingeben. <br />Die Zugriffsebene des Benutzers wird berücksichtigt, so dass, wenn ein Benutzer nicht auf die Galerie 2 zugreifen darf werden diese Bilder auch nicht angezeigt auch wenn die Galerie hier aufgeführt wurde.  <br /> Die zu zu verwendende Galerie ID-Nummern finden Sie hier: Backend> Komponenten> RSGallery2> Galerien, in der Spalte ID."
MOD_RSGALLERY2_LATEST_GALLERIES_INCLUDE_CHILDREN="Schliesse Kindergalerien mit ein"
MOD_RSGALLERY2_LATEST_GALLERIES_INCLUDE_CHILDREN_DESC="Wenn ein Benutzer eine Auswahl von Galerien, z.B. '3,8,42' eingibt und wählt hier "nein", werden nur Bilder von den drei Galerien gezeigt. Wenn "Ja" eingegeben ist, werden die Bilder aus den Kindergalerien ebenfalls angezeigt. <br /> <br /> Wenn ein Benutzer nicht über Lesezugriff für eine (Unter-) Galerie verfügt, werden diese Bilder nicht angezeigt."s images won't be shown."
